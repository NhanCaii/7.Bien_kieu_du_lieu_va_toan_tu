<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    inban = prompt("Nhập bán kính");
    let ban = parseInt(inban);

    dienTich = Math.PI * Math.pow(ban, 2);

    document.write("Diện tích là "+dienTich);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    inly = prompt("Nhap diem Vat ly");
    inhoa = prompt("Nhap diem Hoa");
    insinh = prompt("Nhap diem Sinh");

    let ly = parseInt(inly);
    let hoa = parseInt(inhoa);
    let sinh = parseInt(insinh);

    let tong=ly+hoa+sinh;
    document.write("Tong diem la "+ tong+"\n\n");
    
    let tb=(ly+hoa+sinh)/3;
    document.write("Diem trung binh la "+tb);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    intemp = prompt("Nhap nhiet do C");
    let temp = parseInt(intemp);

    doF = (temp*9)/5 +32;

    document.write("Độ F (Fahrenheit) là "+doF);
</script>
</body>
</html>
